<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: white;
        color: black;
        margin-left: 500px;

    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="insert">

       


       

    </div>
</body>
<script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
        console.log(e);
        insert.innerHTML = `
        <div class='color'>
            <table border='1'>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>Code</th>
  
  </tr>
  
  <tr>
    <td>${e.key === ' ' ? "space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  
</table>

        </div>
        `;
    })

</script>

</html>
